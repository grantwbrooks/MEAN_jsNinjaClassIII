<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class Ninja {
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(this.name);
                return this;
            }
            showStats(){
                console.log(`Strength: ${this.speed} and Speed: ${this.strength} and Health: ${this.health}`);
                return this;
            }
            drinkSake(){
                this.health += 10;
                return this;
            }
        }

        let ninja1 = new Ninja("tommy");
        // ninja1.name;
        ninja1.sayName();
        ninja1.sayName().showStats();
        ninja1.sayName().showStats().drinkSake().showStats();

        class Sensei extends Ninja {
            constructor(name){
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }
            speakWisdom(){
                super.drinkSake();
                console.log("some cool message");
                return this;
            }
        }
        // example output
        let super_sensei = new Sensei("Master Splinter");
        super_sensei.speakWisdom();
        // -> "What one programmer can do in one month, two programmers can do in two months."
        super_sensei.showStats();
        // -> "Name: Master Splinter, Health: 210, Speed: 10, Strength: 10"

    </script>
</head>
